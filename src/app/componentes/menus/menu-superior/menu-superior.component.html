<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container">
  <div class="bloco_topo">
    <div class="topo">

      <div class="titulo">
        <h1>{{url}}</h1>
      </div>

      <div class="lado_direito">
        <!-- <img src="../../../../../assets/imagens/notificacao.png" alt=""> -->

        <div class="nome">
          <!-- <img src="../../../../../assets/imagens/perfil-usuarios.png" alt=""> -->
          <nz-avatar nzIcon="user" [nzSrc]="usuario?.img_perfil" class="user"></nz-avatar>
          <!-- <img [src]="usuario.img_perfil" /> -->
          <p *ngIf="nomeUsuario">{{nomeUsuario}}</p>
          <p *ngIf="nomeTecnico">{{nomeTecnico}}</p> 
        </div>
        
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <span class="material-icons">more_vert</span>
        </button>
        <mat-menu #menu="matMenu">

          <button mat-menu-item  (click)="openAdmin('Área administrativa')" class="adm" *ngIf="nomeTecnico">
            <span class="material-icons">manage_accounts</span>
            <span>Área administrativa</span>
          </button>

          <button mat-menu-item  (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>

      </div>
    </div>

  </div>

  
</div>
